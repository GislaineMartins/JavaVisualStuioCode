<html>
    <head>
        <title>Cadastrar Viagens</title>
    </head>
    <body>
        <h1>Cadastro de viagens</h1>
        <h2>Nova viagem</h2>
        <form>
            <h3>Origem</h3>
            <label>Id:</label><input type="number" /><br />
            <label>UF:</label><input type="text" /> <br />
            <label>Municipio:</label><input type="text" /> <br />
            <label>Data de origem:</label><input type="text" /> <br />
            <br />

            <h3>Destino</h3>            
            <label>Pais:</label><input type="text" /> <br />
            <label>UF:</label><input type="text" /> <br />
            <label>Municipio:</label><input type="text" /> <br />
            <label>Data de chegada:</label><input type="text" /> <br />
            <input type="submit" value="Salvar" />
            <br />
        </form>
        <a href="index.html">Voltar ao menu</a>
    </body>
</html>
